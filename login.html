<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <title>Login - D.Lorenn</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="img/logo dlorem3.png" alt="logo fp">
        </a>

        <nav>
            <ul>
                <li><a href="index.html"><img src="img/home-icon.svg" alt="Home" style="width: 30px; height: 30px; vertical-align: middle;"></a></li>
                <li><a href="galeria.html"><img src="img/calcados.png" alt="Galeria" style="width: 30px; height: 30px; vertical-align: middle;"></a></li>
            </ul>
        </nav>
    </header>

    <section class="login-section">
        <div class="login-container">
            <h1>Acesse sua conta</h1>
            <p class="login-intro">Entre com sua conta para acessar promo√ß√µes exclusivas e acompanhar seus pedidos.</p>
            
            <div class="login-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="cadastro">Cadastro</button>
            </div>
            
            <div class="login-content">
                <!-- Formul√°rio de Login -->
                <div class="tab-content active" id="login-tab">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email">E-mail</label>
                            <input type="email" id="login-email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="login-senha">Senha</label>
                            <input type="password" id="login-senha" name="senha" required>
                        </div>
                        
                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="lembrar" name="lembrar">
                                <label for="lembrar">Lembrar-me</label>
                            </div>
                            <a href="#" class="forgot-password">Esqueceu a senha?</a>
                        </div>
                        
                        <button type="submit" class="submit-btn">Entrar</button>
                    </form>
                    
                    <div class="social-login">
                        <p>Ou entre com</p>
                        <div class="social-buttons">
                            <button class="google-btn" id="google-login">
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                                Google
                            </button>
                            <button class="facebook-btn" id="facebook-login">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                                Facebook
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Formul√°rio de Cadastro -->
                <div class="tab-content" id="cadastro-tab">
                    <form id="cadastro-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cadastro-nome">Nome Completo</label>
                                <input type="text" id="cadastro-nome" name="nome" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cadastro-email">E-mail</label>
                                <input type="email" id="cadastro-email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cadastro-telefone">Telefone/WhatsApp</label>
                                <div class="input-with-icon">
                                    <input type="tel" id="cadastro-telefone" name="telefone" placeholder="(00) 00000-0000">
                                    <span class="input-icon">üì±</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cadastro-senha">Senha</label>
                                <div class="input-with-icon">
                                    <input type="password" id="cadastro-senha" name="senha" required>
                                    <span class="toggle-password" data-target="cadastro-senha">üëÅÔ∏è</span>
                                </div>
                                <div class="password-strength">
                                    <div class="strength-bar">
                                        <div class="strength-indicator" id="strength-indicator"></div>
                                    </div>
                                    <span class="strength-text" id="strength-text">For√ßa da senha</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cadastro-confirmar-senha">Confirmar Senha</label>
                                <div class="input-with-icon">
                                    <input type="password" id="cadastro-confirmar-senha" name="confirmar-senha" required>
                                    <span class="toggle-password" data-target="cadastro-confirmar-senha">üëÅÔ∏è</span>
                                </div>
                                <div class="password-match" id="password-match"></div>
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <div class="terms">
                                <input type="checkbox" id="termos" name="termos" required>
                                <label for="termos">Concordo com os <a href="#">Termos de Uso</a> e <a href="#">Pol√≠tica de Privacidade</a></label>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn">Criar Conta</button>
                    </form>
                    
                    <div class="social-login">
                        <p>Ou cadastre-se com</p>
                        <div class="social-buttons">
                            <button class="google-btn" id="google-signup">
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                                Google
                            </button>
                            <button class="facebook-btn" id="facebook-signup">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                                Facebook
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="scripts.js"></script>
    <script src="login.js"></script>
</body>

</html>
