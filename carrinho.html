<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="carrinho.css">
    <link rel="stylesheet" href="carrinho-fix.css">
    <link rel="stylesheet" href="carrinho-mobile.css">
    <title>Carrinho de Compras - D.Lorenn</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="img/logo dlorem3.png" alt="logo fp">
        </a>

        <div class="menu-hamburguer">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <nav>
            <ul>
                <li><a href="index.html"><img src="img/home-icon.svg" alt="Home" style="width: 30px; height: 30px; vertical-align: middle;"></a></li>
                <li><a href="galeria.html"><img src="img/calcados.png" alt="Galeria" style="width: 30px; height: 30px; vertical-align: middle;"></a></li>
                <li><a href="contato.html">Fale Conosco</a></li>
                <li><a href="login.html"><img src="img/user-icon.svg" alt="Login" style="width: 30px; height: 30px; vertical-align: middle;"></a></li>
                <li class="carrinho-menu">
                    <a href="carrinho.html">
                        <i class="fas fa-shopping-cart" style="font-size: 30px;"></i>
                        <span class="contador-carrinho">0</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="menu-mobile">
            <ul>
                <li><a href="index.html"><img src="img/home-icon.svg" alt="Home" style="width: 30px; height: 30px; vertical-align: middle;"></a></li>
                <li><a href="galeria.html"><img src="img/calcados.png" alt="Galeria" style="width: 30px; height: 30px; vertical-align: middle;"></a></li>
                <li><a href="contato.html">Fale Conosco</a></li>
                <li><a href="login.html"><img src="img/user-icon.svg" alt="Login" style="width: 30px; height: 30px; vertical-align: middle;"></a></li>
                <li class="carrinho-menu">
                    <a href="carrinho.html">
                        <i class="fas fa-shopping-cart" style="font-size: 30px;"></i>
                        <span class="contador-carrinho">0</span>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <section class="carrinho-section">
        <div class="carrinho-container">
            <h1>Seu Carrinho</h1>
            
            <div class="carrinho-vazio" id="carrinho-vazio">
                <i class="fas fa-shopping-cart"></i>
                <p>Seu carrinho está vazio</p>
                <a href="galeria.html" class="btn-continuar"><img src="img/calcados.png" alt="Galeria" style="width: 30px; height: 30px; vertical-align: middle; margin-right: 5px;"> Continuar Comprando</a>
            </div>
            
            <div class="carrinho-itens" id="carrinho-itens">
                <!-- Os itens do carrinho serão inseridos aqui via JavaScript -->
            </div>
            
            <div class="carrinho-resumo" id="carrinho-resumo">
                <h2>Resumo do Pedido</h2>
                <div class="resumo-linha">
                    <span>Subtotal:</span>
                    <span id="subtotal">R$ 0,00</span>
                </div>
                <div class="resumo-linha">
                    <span>Frete:</span>
                    <span id="frete">R$ 0,00</span>
                </div>
                <div class="resumo-linha total">
                    <span>Total:</span>
                    <span id="total">R$ 0,00</span>
                </div>
                <button class="btn-finalizar" id="btn-finalizar">Finalizar Compra</button>
                <a href="galeria.html" class="btn-continuar"><img src="img/calcados.png" alt="Galeria" style="width: 30px; height: 30px; vertical-align: middle; margin-right: 5px;"> Continuar Comprando</a>
            </div>
            
            <!-- Container para o botão de pagamento do MercadoPago -->
            <div id="mercadopago-container" class="mercadopago-container"></div>
        </div>
    </section>

    <script src="scripts.js"></script>
    <script src="carrinho.js"></script>
    <script src="pagamento.js"></script>
    <script src="header-scroll.js"></script>
    <script>
        // Script para controlar o menu hamburguer
        document.addEventListener('DOMContentLoaded', function() {
            const menuHamburguer = document.querySelector('.menu-hamburguer');
            const menuMobile = document.querySelector('.menu-mobile');
            
            // Função para abrir/fechar o menu
            function toggleMenu() {
                menuHamburguer.classList.toggle('menu-ativo');
                menuMobile.classList.toggle('menu-aberto');
                document.body.classList.toggle('menu-aberto');
            }
            
            // Event listeners
            menuHamburguer.addEventListener('click', toggleMenu);
            
            // Fechar menu ao clicar em um link
            const menuLinks = menuMobile.querySelectorAll('a');
            menuLinks.forEach(link => {
                link.addEventListener('click', function() {
                    toggleMenu();
                });
            });
        });
    </script>
</body>

</html>
